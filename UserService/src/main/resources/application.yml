server:
  port: 8081

spring:
  application:
    name: USER-SERVICE


  datasource:
    url: jdbc:mysql://localhost:3306/micro_service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: configserver:http://localhost:8085

